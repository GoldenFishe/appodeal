<div class="auth">
  <form (ngSubmit)="saveToken()" class="auth-form">
    <mat-form-field appearance="outline" >
      <mat-label>Enter GitHub Token</mat-label>
      <input matInput
             type="text"
             name="token"
             [formControl]="token"
             width="100%"
             autofocus>
      <mat-hint>40 characters</mat-hint>
    </mat-form-field>
    <button mat-button
            class="auth-form-button"
            color="primary"
            [disabled]="!token.valid">
      Save token
    </button>
  </form>
  <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token" class="auth-help-link">
    I don't know how to get token
  </a>
  <a routerLink="/repositories" *ngIf="isLoggedIn">Find Repositories</a>
</div>
